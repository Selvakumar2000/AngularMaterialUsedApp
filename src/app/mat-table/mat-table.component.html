<!--step2 for filtering data-->
<mat-form-field>
    <input matInput (keyup)="applyFilter($event)" placeholder="Filter">
</mat-form-field>
<div class="container mt-5" class="mat-elevation-z8">
    <table #table mat-table matSort [dataSource]="dataSource" >
        <!--
            Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" 
            
            matColumnDef ==>key of the studentdata object

            Sorting ==> step1 matSort in mat-table and mat-sort-header in mat-header-cell
        -->
      
        <!-- Id Column -->
        <ng-container matColumnDef="id"> 
          <th mat-header-cell  *matHeaderCellDef  mat-sort-header> Id </th>
          <td mat-cell *matCellDef="let student"> {{student.id}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell  *matHeaderCellDef  mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let student"> {{student.name}} </td>
        </ng-container>
      
        <!--Department Column -->
        <ng-container matColumnDef="department">
          <th mat-header-cell  *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let student"> {{student.department}} </td>
        </ng-container>
      
        <!-- College Column -->
        <ng-container matColumnDef="college">
          <th mat-header-cell  *matHeaderCellDef> College </th>
          <td mat-cell *matCellDef="let student"> {{student.college}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr (click)="logRowData(row)" mat-row 
            *matRowDef="let row; columns: displayedColumns;">
        </tr>
    </table>
    <!--step1 for pagination-->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
